<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Timeout</title>
    <script>
        var timer;

        window.onload = function () {
            timer = window.setTimeout(openGoogle, 2000);
        }
        function openGoogle() {
            alert("help!");
            open("https://www.google.com.ua/", "Google", "width = 300, height = 300");
        }


    </script>
</head>
<body>
    <h1>Google will be open in new window in 2 seconds</h1>
</body>
</html>
